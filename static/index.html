<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Command with Fastify and WebSocket</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css" media="screen">
</head>
<body>
  <main id="app"> 
    <form action="" method="post" id="ping-form">
        <div>
            <label for="host" class="hidden">IP or host name</label>
            <input type="text" name="host" id="host" placeholder="IP or host name">
            <input type="submit" value="Send">
        </div>
    </form> 
    <pre id="output"></pre>
  </main> 
  <script src="/js/app.js"></script>   
</body>
</html>
